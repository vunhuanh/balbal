version: '3.7'
services:
    web:
        build: .
        # Mapping of container port to host
        ports:
          - "${PORT}:5000"
        environment:
          ENV: 'PRODUCTION'
        depends_on:
          - "db"

    db:
        image: postgres:13
        restart: unless-stopped
        container_name: balbol_db
        env_file:
          - .env
        ports:
          - "5432:5432"
        volumes:
          - database-data:/var/lib/postgresql/data/
      
volumes:
  database-data:
          
      